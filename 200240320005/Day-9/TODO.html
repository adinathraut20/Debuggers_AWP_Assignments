<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="TODO.css">
    <script src="TODO.js"></script>
    <title>TODO List</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row header bg-primary" >
            TODO-LIST
        </div>
        <div class="row box mt-4" >
            <div class="col-5 todo">
               <div class="row bg-info mt-2" >
                    <input class="col-12" type="text" placeholder="Type to search">
               </div> 
               <div class="row justify-content-center mt-3">
                   <div class="col-4 d-flex align-content-center justify-content-center"><button class="col-12 btn btn-primary" >ALL</button></div>
                   <div class="col-4 d-flex justify-content-center"><button class="col-12 btn btn-primary">Active</button></div>
                   <div class="col-4 d-flex justify-content-center"><button class="col-12 btn btn-primary" >Done</button></div>
               </div>
               <div class="row border mt-2 " id="outer" style="padding: 2vh;">
                   <div class="col-12 border d-flex mt-2" id="todobox" style="visibility: hidden;">
                        <div class="col-6 w-100">

                        </div>   
                            <div class="col-1 col-md-1 ml-5"><button type="button" class="btn btn-outline-primary" onclick="Edit()">Edit</button></div>
                            <div class="col-1 col-md-1 ml-3"><button type="button" class="btn btn-outline-primary" onclick="done(this)">Done</button></div>
                            <div class="col-1 col-md-1 ml-4"><button type="button" class="btn btn-outline-primary" onclick="deletetodo(this)">Delete</button></div>         
                        
                    </div>


                </div>
                <div class="row border mt-2" style="padding: 2vh;">
                    <div class="col-9">
                        <input type="text" id="input" class="form-control" required="required" placeholder="Enter todo here">
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-dark" onclick="add()">ADD</button>
                    </div>
                </div>

               
            </div>
        </div>
    </div>    
</body>
</html>
