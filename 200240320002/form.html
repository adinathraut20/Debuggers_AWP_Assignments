<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark justify-content-between">
        <div class="nav navbar-nav">
            <a class="nav-item nav-link active" href="#">Home </a>

        </div>
        <div class="nav navbar-nav">
            <a class="nav-item nav-link active" href="#">LogOut </a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row justify-content-center mt-4" style="height: 50vh;">
            <div class="col-sm-12 col-md-6 shadow d-flex justify-content-center border jumbotron">
                <p class="display-3"> Sign-in Here.!! </p>
                <div class=" col-sm-12 col-md-5 ">
                    <form action="" class="was-validated">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="User-name"
                                pattern="^[a-z0-9]+[\._]?[a-z0-9]+[#]\w+[.]\w{2,3}$" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="form-control btn btn-secondary" required>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" checked>
                            Keep me sign in ?
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
