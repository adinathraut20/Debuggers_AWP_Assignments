<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen dividing</title>
</head>

<body>
    <div
        style="height: 20vh; display: flex;justify-content: center;align-items: center; font-size: 30px; border: solid 2px;background-color: orange;">
        HEADER</div>
    <div style="display:flex; background-color: white; height: 60vh;">
        <div
            style="flex: 1;background-color: white;margin-top: 10px; width: 20vh;border: 2px solid;justify-content: center;align-items: center;font-size: 30px; display: flex;">
            LEFT</div>
        <div
            style="flex: 3;justify-content: center; align-items: center; border: solid 2px;margin-top: 10px;width: 20vh; font-size: 30px;display: flex;">
            MAIN</div>
        <div
            style="flex: 1;justify-content: center; align-items: center; border: solid 2px; margin-top: 10px; font-size: 30px; width: 20vh;display: flex; ">
            RIGHT</div>
    </div>
    <div
        style="height: 20vh; margin-top: 10px; display: flex;justify-content: center;align-items: center; font-size: 30px; border: solid 2px;background-color: green;">
        FOOTER</div>

    </div>


</body>

</html>
